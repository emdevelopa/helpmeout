<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help me out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
   
    .margin-center {
        margin: 0 auto;
    }
</style>

<body>
        <header class="flex justify-between px-20 py-10 max-[700px]:px-4 ">
            <img src="./images/helplogo.svg" alt="logo" />
        </header>    
        <section class="flex flex-col items-center justify-center gap-10">
            <div class="flex flex-col items-center justify-center">
                <h1 class="font-bold text-[34px]">Log in or Sign up</h1>
                <p class="text-center">Join millions of others in sharing successful moves on HelpMeOut.</p>
            </div>
            <div class="flex flex-col gap-6">
                <button class="flex gap-4 border border-black px-10 py-2 rounded-[16px]"><img src="./images/Google.svg" alt="logo" /> Continue with Google</button>
                <button class="flex gap-4 border border-black px-10 py-2 rounded-[16px]"> <img src="./images/Facebook.svg" alt="logo" />Continue with Facebook</button>
            </div>
            <div class="flex">
                <div class="w-full"><hr></div>
               <p> or</p>

            </div>
        </section>
</body>

</html>
