<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help me out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .margin-center {
        margin: 0 auto;
    }
</style>

<body>
        <header class="flex justify-between px-20 py-10 max-[700px]:px-4 ">
            <img src="./images/helplogo.svg" alt="logo" />
        </header>    
       <main class="flex flex-col items-center">
        <section class="flex flex-col justify-center gap-10">
            <div class="flex flex-col items-center justify-center">
                <h1 class="font-bold text-[34px]">Log in or Sign up</h1>
                <p class="text-center">Join millions of others in sharing successful moves on HelpMeOut.</p>
            </div>
            <div class="flex flex-col gap-6">
                <button class="flex gap-4 border border-black px-20 py-2 rounded-[16px] justify-center"><img src="./images/Google.svg" alt="logo" /> Continue with Google</button>
                <button class="flex gap-4 border border-black px-20 py-2 rounded-[16px] justify-center"> <img src="./images/Facebook.svg" alt="logo" />Continue with Facebook</button>
            </div>
            <div class="flex items-center justify-center gap-2">
                <div class="h-[2px] bg-[#B9C2C8] w-[10em]"></div>
               <p> or</p>
               <div class="h-[2px] bg-[#B9C2C8] w-[10em]"></div>
            </div>
            <form action="" class="flex flex-col gap-6">
                <div class="flex bg-sky-300 flex-col w-[100%] gap-4">
                    <label for="Email">Email</label>
                    <input class="border border-black p-3 rounded-[12px]" type="text" placeholder="Enter your email address">
                </div>
                <div class="flex bg-sky-300 flex-col w-[100%] gap-4">
                    <label for="Password">Email</label>
                    <input class="border border-black p-3 rounded-[12px]" type="text" placeholder="Enter your email address">
                </div>
            </form>
        </section>
       </main>
</body>

</html>
